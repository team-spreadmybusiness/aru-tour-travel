<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Box with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center relative">
        <img src="path/to/image.jpg" alt="User Photo" class="w-24 h-24 rounded-full mx-auto -mt-16 border-4 border-white shadow-lg">
        <div class="mt-10">
            <p class="text-gray-600 mb-4">This is an amazing service! I had a wonderful experience and highly recommend it to anyone looking for quality and professionalism.</p>
            <h3 class="text-lg font-semibold text-gray-900">John Doe</h3>
            <p class="text-sm text-gray-500">CEO, Company</p>
        </div>
    </div>
</body>
</html>
